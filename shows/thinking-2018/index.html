					# Thinking 2018

					- 阅读的习惯
					- 效率的习惯
					- 开源的经验
					- 工作的经验

					-------
					黄康德@家园工作室
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 关于我

					- 14 年加入家园网，经历上古时代的技术栈
					- Python + Java + 半个前端
					- 目前在饿了么做大数据平台开发
					- 我的开源项目：https://github.com/guyskk
					- 偶尔写博客：https://blog.guyskk.com
				</textarea>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## 阅读的习惯
						
						如何阅读资讯 / 博客 / 书籍？
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### RSS订阅
						
						- 从源头和上游获取新鲜的信息
						- 主动获取，掌控自己的阅读时间和阅读内容
						- 拒绝广告、软文、转载、以及失真的信息

						(推荐 https://github.com/swanson/stringer)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 你在读什么？

						资讯 / 问答 / 博客 / 论文 / 手册？

						不同题材，不同读法
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 英文和源码

						别害怕

						你能学的更快，学到更多！
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 读快一点
						
						4 小时看完一本小书，一周看完一本大书

						内容太多，记个大概就好了

						遗忘是常态，必要时可以多看几遍
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## 效率的习惯

						如何高效地学习 / 工作 / 生活？
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 目标长远，少走弯路

						1 年，3 年，10 年，看远一点

						走出舒适圈，拥抱变化

						给自己一个坚持下去的理由
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 专注是效率之源

						- 任务优先级，一次做好一件事
						- 避免被打扰，轮询即时消息
						- 善用邮件，把话一次说完
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 自我驱动，执行力像子弹一样

						主动学习新知识新技能

						主动发现问题解决问题

						主动沟通交流，把握方向
						
						说到做到，动作越快越好！
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## 开源的经验

						如何开始？如何推广？如何协作？有何收获？
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 我的第一个项目

						为RESTful API而生的Web框架：
						https://github.com/guyskk/flask-restaction

						- 解决一个实际问题，把方案抽象出来
						- 写好文档，做好测试
						- 和朋友交流，分享到社区
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 保持勇敢和谦虚

						- 不要害怕犯错，人无完人，犯错很正常
						- 不要担心提问和质疑，有挑战才能做得更好
						- 就事论事，千万不要人身攻击
						- 谦虚，中肯，不要趾高气扬
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 给别人提 Issue / PR

						- 准备充分，换位思考，积极沟通
						- 对方可能很久不回复，耐心等待或者邮件沟通
						- PR 被拒绝了，不用气馁，下次可以做的更好
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 有何收获

						- 攒了几百个星星，结识了新朋友
						- 追随大牛的脚步，把握方向
						- 对代码质量和工作效率更加有追求
						- 无意中帮助了很多人
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## 工作的经验

						经历 3 家公司，毕业前攒下 1 年工作经验

						秋招失意，春招得意
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 秋招失意

						- 错过时机：秋招时还在公司实习
						- 准备不足：没有及时巩固算法等基础知识
						- 简历投太少，局限于 Python Web 和 深圳/杭州
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 春招得意

						- 早投简历，多投简历
						- 及时巩固算法等基础知识
						- 斩获扇贝 / 闪银 / 饿了么 / 知乎 等 Offer
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 重视基础，瞄准大厂

						算法 / 操作系统 / 网络 / 数据库 / 编程语言

						前端 / 后端 / 机器学习 / 大数据 条条大路

						培养自学能力，深入到原理和源码
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 尽早去实习

						不要满足于学校这个小圈子，它只够你学 1～2 年

						家园的技术很快会过时，你们需要新鲜血液

						去互联网公司，越大越好

						不要纠结技术栈，公司用什么就学什么
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 秋招春招

						把握时机

						做足准备

						多投简历
					</textarea>
				</section>
			</section>
